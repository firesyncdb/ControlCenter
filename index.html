<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FireSync Control Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* The banner stays for policy/UX parity but is visually 1px */
    #fscc-banner{position:fixed;top:0;left:0;right:0;height:1px;padding:0;margin:0;overflow:hidden;background:#0b1220;z-index:9999;}
    /* Spacer matches banner height so the iframe is not covered */
    #fscc-spacer{height:1px;}
    html,body{height:100%;background:#0b1220;margin:0}
    #frame-wrap{position:relative;height:calc(100vh - 1px);width:100%;}
    #appframe{position:absolute;inset:0;border:0;width:100%;height:100%;}
    /* Hidden fallback link for accessibility / screen readers */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <div id="fscc-banner" aria-hidden="true"></div>
  <div id="fscc-spacer" aria-hidden="true"></div>

  <div id="frame-wrap">
    <!-- IMPORTANT: we pass the JWT token straight through from the sheet -->
    <iframe id="appframe" allow="clipboard-read; clipboard-write" src=""></iframe>
  </div>

  <!-- Accessible fallback link users can focus if needed -->
  <a id="open-secure" class="sr-only" href="#" target="_blank" rel="noopener">Open securely in a new tab</a>

  <script>
    // Pull token from ?token=... and forward to Apps Script exec URL verbatim
    (function(){
      const params = new URLSearchParams(location.search);
      const token  = params.get('token') || '';
      const execBase = 'https://script.google.com/macros/s/AKfycbxGO-ZIdcWtSXkzTJgyZwCI8r_SvQRC944C_S6UUFxmr6YjZmc0_U8aCZ66GUukW4gipQ/exec';
      const url = execBase + '?token=' + encodeURIComponent(token);
      document.getElementById('appframe').src = url;
      document.getElementById('open-secure').href = url;
      // If the iframe detects a block, it will show advice in its Help page.
    })();
  </script>
</body>
</html>
